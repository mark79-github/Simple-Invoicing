<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: head"></head>
<body>

<div class="container-fluid">
    <header th:replace="fragment/header :: header"></header>
    <main class="app-main">

        <h1 class="text-center text-white">Edit company</h1>
        <hr class="hr-2 bg-white w-25">

        <form class="form w-25 mx-auto" th:action="@{/company/edit/{id}(id=${id})}" th:method="patch"
              th:object="${companyEditBindingModel}">

            <div class="form-group">
                <label for="name" class="text-white d-flex justify-content-end font-italic">name</label>
                <input th:field="*{name}" th:errorclass="bg-warning" type="text" class="form-control w-100"
                       id="name" placeholder="name ..." name="name" required="required"
                       data-toggle="popover" data-content="must be at least 3 characters">
                <small th:each="error:${#fields.errors('name')}" th:text="${error}" class="text-white"></small>
            </div>
            <div class="form-group">
                <label for="address" class="text-white d-flex justify-content-end font-italic">address</label>
                <input th:field="*{address}" th:errorclass="bg-warning" type="text" class="form-control w-100"
                       id="address" placeholder="address ..." name="address" required="required"
                       data-toggle="popover" data-content="must be at least 3 characters">
                <small th:each="error:${#fields.errors('address')}" th:text="${error}" class="text-white"></small>
            </div>
            <div class="form-group">
                <label for="uniqueIdentifier" class="text-white d-flex justify-content-end font-italic">unique
                    identifier</label>
                <input th:field="*{uniqueIdentifier}" th:errorclass="bg-warning" type="text" class="form-control w-100"
                       id="uniqueIdentifier" placeholder="unique identifier ..." name="uniqueIdentifier"
                       required="required"
                       data-toggle="popover" data-content="must be 9 or 13 digits">
                <small th:each="error:${#fields.errors('uniqueIdentifier')}" th:text="${error}"
                       class="text-white"></small>
            </div>
            <div class="form-group" hidden="hidden">
                <label for="supplier" class="text-white d-flex justify-content-end font-italic">supplier</label>
                <input type="checkbox" th:field="*{supplier}" class="custom-control-input" id="supplier"
                       name="supplier">
                <small th:each="error:${#fields.errors('supplier')}" th:text="${error}" class="text-white"></small>
            </div>

            <hr class="hr-2 bg-white">

            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-info text-white mb-3 btn-block border-white font-weight-bolder font-italic"
                        type="submit">
                    Edit
                </button>
            </div>
        </form>

    </main>
    <footer th:replace="fragment/footer :: footer"></footer>
</div>

</body>
</html>
