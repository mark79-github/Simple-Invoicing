<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: head"></head>
<body>

<div class="container-fluid">
    <header th:replace="fragment/header :: header"></header>
    <main class="app-main-mt">

        <h1 class="text-center text-white">Register</h1>
        <hr class="hr-2 bg-white w-25">

        <form class="form w-25 mx-auto" th:object="${userRegisterBindingModel}" th:action="@{/user/register}"
              th:method="post">
            <div class="form-group">
                <label for="username" class="text-white d-flex justify-content-end font-italic">email</label>
                <input th:field="*{username}" th:errorclass="bg-warning" type="text" class="form-control w-100"
                       id="username" placeholder="email ..." name="username" required="required"
                       data-toggle="popover" data-content="must be at least 3 characters">
                <small th:each="error:${#fields.errors('username')}" th:text="${error}" class="text-white"></small>
            </div>
            <div class="form-group">
                <label for="firstName" class="text-white d-flex justify-content-end font-italic">first name</label>
                <input th:field="*{firstName}" th:errorclass="bg-warning" type="text" class="form-control w-100"
                       id="firstName" placeholder="first name ..." name="firstName" required="required"
                       data-toggle="popover" data-content="must be at least 3 characters">
                <ul class="list-unstyled">
                    <li class="text-white" th:each="error:${#fields.errors('firstName')}">
                        <small th:text="${error}"></small>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label for="lastName" class="text-white d-flex justify-content-end font-italic">last name</label>
                <input th:field="*{lastName}" th:errorclass="bg-warning" type="text" class="form-control w-100"
                       id="lastName" placeholder="last name ..." name="lastName" required="required"
                       data-toggle="popover" data-content="must be at least 3 characters">
                <ul class="list-unstyled">
                    <li class="text-white" th:each="error:${#fields.errors('lastName')}">
                        <small th:text="${error}"></small>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label for="password" class="text-white d-flex justify-content-end font-italic">password</label>
                <input th:field="*{password}" th:errorclass="bg-warning" type="password" class="form-control w-100"
                       id="password" placeholder="password ..." name="password" required="required"
                       data-toggle="popover" data-content="must be at least 3 characters">
                <ul class="list-unstyled">
                    <li class="text-white" th:each="error:${#fields.errors('password')}">
                        <small th:text="${error}"></small>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="text-white d-flex justify-content-end font-italic">confirm
                    password</label>
                <input th:field="*{confirmPassword}" th:errorclass="bg-warning" type="password"
                       class="form-control w-100" id="confirmPassword" placeholder="confirm password ..."
                       name="confirmPassword" required="required"
                       data-toggle="popover" data-content="must be at least 3 characters">
                <ul class="list-unstyled">
                    <li class="text-white" th:each="error:${#fields.errors('confirmPassword')}">
                        <small th:text="${error}"></small>
                    </li>
                </ul>
            </div>

            <hr class="hr-2 bg-white">

            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-info text-white border-white mb-3 btn-block font-weight-bolder font-italic"
                        type="submit">Register
                </button>
            </div>
        </form>

    </main>
    <footer th:replace="fragment/footer :: footer"></footer>
</div>

</body>
</html>
