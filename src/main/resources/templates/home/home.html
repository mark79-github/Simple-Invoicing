<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: head"></head>
<body>

<div class="container-fluid">
    <header th:replace="fragment/header :: header"></header>
    <main class="app-main">

        <h1 class="text-center text-white">Invoices</h1>
        <hr class="hr-2 bg-white w-25">

        <table class="data font-weight-bold">
            <tr>
                <th>number</th>
                <th>date</th>
                <th>total value</th>
                <th>receiver</th>
                <th>payment</th>
                <th>status</th>
                <th>created on</th>
                <th>action</th>
            </tr>
            <tbody class="data-container">
            </tbody>
        </table>

        <h1 class="text-center text-white">Details</h1>
        <hr class="hr-2 bg-white w-25">

        <table class="data font-weight-bold">
            <tr>
                <th>name</th>
                <th>quantity</th>
                <th>price</th>
                <th>vat</th>
            </tr>
            <tbody class="sales-container">
            </tbody>
        </table>

<!--        <button id="loadInvoices">Load all invoices</button>-->

        <script th:src="@{/js/loader.js}" type="text/javascript"></script>

    </main>
    <footer th:replace="fragment/footer :: footer"></footer>
</div>

</body>
</html>
