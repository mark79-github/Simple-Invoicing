<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<div class="container-fluid">
    <header th:replace="fragments/header :: header"></header>
    <main class="app-main">

        <h1 class="text-center text-white">Edit item</h1>
        <hr class="hr-2 bg-white w-25">

        <form class="form w-25 mx-auto" th:action="@{/item/edit/{id}(id=${id})}" th:method="patch"
              th:object="${itemEditBindingModel}" enctype="multipart/form-data">

            <div class="form-group">
                <label for="name" class="text-white d-flex justify-content-end font-italic">name</label>
                <input th:field="*{name}" th:errorclass="bg-warning" type="text" class="form-control w-100"
                       id="name" placeholder="name ..." name="name" required="required"
                       data-toggle="popover" data-content="must be at least 3 characters">
                <small th:each="error:${#fields.errors('name')}" th:text="${error}" class="text-white"></small>
            </div>

            <div class="form-group">
                <label for="price" class="text-white d-flex justify-content-end font-italic">price</label>
                <input th:field="*{price}" th:errorclass="bg-warning" type="number" step="0.1"
                       class="form-control w-100" id="price" placeholder="price ..." name="price"
                       data-toggle="popover" data-content="must be positive value">
                <ul class="list-unstyled">
                    <li class="text-white" th:each="error:${#fields.errors('price')}">
                        <small th:text="${error}"></small>
                    </li>
                </ul>
            </div>

            <div class="form-group container">
                <label for="imageUrl" class="text-white d-flex justify-content-end font-italic">image</label>
                <img class="img-fluid mx-auto d-block" th:src="*{imageUrl}" alt="No image found">
                <input th:field="*{imageUrl}" th:errorclass="bg-warning" type="text" class="form-control w-100"
                       id="imageUrl" placeholder="image ..." name="imageUrl" hidden="hidden">
                <ul class="list-unstyled">
                    <li class="text-white" th:each="error:${#fields.errors('imageUrl')}">
                        <small th:text="${error}"></small>
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <label for="newImageUrl" class="text-white d-flex justify-content-end font-italic">new image</label>
                <input th:field="*{newImageUrl}" th:errorclass="bg-warning" type="file"
                       class="form-control w-100" id="newImageUrl" placeholder="image url ..." name="newImageUrl">
                <ul class="list-unstyled">
                    <li class="text-white" th:each="error:${#fields.errors('newImageUrl')}">
                        <small th:text="${error}"></small>
                    </li>
                </ul>
            </div>

            <hr class="hr-2 bg-white">

            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-info text-white border-white mb-3 btn-block font-weight-bolder font-italic"
                        type="submit">
                    Edit
                </button>
            </div>
        </form>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
</div>

</body>
</html>
